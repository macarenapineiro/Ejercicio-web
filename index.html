<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MULTI SHOP</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    <div class="header">
        <div class="logo">
            <h1><span id="logo-part1">MULTI</span><span id="logo-part2">SHOP</span></h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for product">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="text-container">
            <p>Customer Service</p>  
            <a href="tel:+012 345 6789">+012 345 6789</a>
        </div>
    </div>
    <div class="nav-container">
        <nav>
            <div class="menuCategorias">
                <span class="icon">☰</span>
                <select>
                    <option value="categories">Categories</option>
                    <option value="kids">Kids</option>
                    <option value="women">Women</option>
                    <option value="men">Men</option>
                </select>
                <span class="arrow">▼</span>
            </div>
            <ul>
                <li><a href="#" id="home">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Shop Detail</a></li>
                <div class="pages">
                    <select>
                        <option value="pages">Pages</option>
                        <option value="page1">Page 1</option>
                        <option value="page2">Page 2</option>
                    <option value="page3">Page 3</option>
                </select>
                <span class="arrow">▼</span>
                </div>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="icon-container">
                <i class="fa-solid fa-heart"></i> <p id="count">0</p>
                <i class="fa-solid fa-cart-shopping"></i> <p id="count">0</p>
            </div>
        </nav>
    </div>
    <div class="banner">
        <div class="banner-main">
            <img src="pic1.jpg" alt="Banner">
            <div class="banner-text">
                <h2>Women Fashion</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <button>Shop Now</button>
            </div>
        </div>
        <div class="banner-secondary">
            <div class="banner-item">
                <img src="pic2.jpg" alt="Ropa mujer">
                <div class="banner-text1">
                    <p>SAVE 20%</p>
                    <h2>Special Offer</h2>
                    <button>Shop Now</button>
                </div>
            </div>
            <div class="banner-item">
                <img src="pic3.jpg" alt="Ropa hombre">
                <div class="banner-text2">
                    <p>SAVE 20%</p>
                    <h2>Special Offer</h2>
                    <button>Shop Now</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="feature">
            <i class="fa-solid fa-check"></i>
            <h4>Quality Product</h4>
        </div>
        <div class="feature">
            <i class="fa-solid fa-truck-fast"></i>
            <h4>Free Shipping</h4>
        </div>
        <div class="feature">
            <i class="fa-solid fa-right-left"></i>
            <h4>14-Day Return</h4>
        </div>
        <div class="feature">
            <i class="fa-solid fa-headset"></i>
            <h4>24/7 Support</h4>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/3f3d78b776.js" crossorigin="anonymous"></script>
</html>
